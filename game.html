<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Arthur's mysterious death</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <!-- <div class="myDIV">Hover over me.</div>
    <div class="hide">I am shown when someone hovers over the div above.</div> -->
    <table class="map">
        <tr height="300px">
            <td rowspan="2" width="30%">
                <h4>マップ</h4>
                <img src="map.jpg" height="90%">
            </td>
            <td rowspan="2" width="45%">
                <h4>人物/証拠品</h4>
                <table>
                    <tr>
                        <td>
                            <img src="businessman.png" height="200px" id="businessman" onclick="businessmanDialogue()">
                        </td>
                        <td>
                            <img src="secretary.png" height="200px" id="secretary" onclick="secretaryDialogue()">
                        </td>
                        <td>
                            <img src="son.png" height="200px" id="son" onclick="sonDialogue()">
                        </td>
                        <td>
                            <img src="wife.png" height="200px" id="wife" onclick="wifeDialogue()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="book.png" height="200px" id="book" onclick="bookDialogue()">
                        </td>
                        <td>
                            <img src="clock.png" height="200px" id="clock" onclick="clockDialogue()"
                                style="display: none;">
                        </td>
                        <td>
                            <img src="doku.png" height="200px" id="doku" onclick="dokuDialogue()" style="display: none;"
                                s>
                        </td>
                        <td>
                            <img src="knife.png" height="200px" id="knife" onclick="knifeDialogue()">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div id="toAnswer">
                                <button onclick="answerDialouge()">全体会話</button>
                                &emsp;
                                <button onclick="showHint()" id="hint">ヒント</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
            <td class="image">
                <img src="reading.png" class="backimage" width="100%">
            </td>
        </tr>
        <tr height="300px">
            <td>
                <h4>ログ</h4>
                <p id="describe"></p>
            </td>
        </tr>
    </table>

    <div class="dialogue" id="question">
        <p id="paragraph">探偵であるあなたはアーサー・ウィンスローから屋敷への招待を受けていた。
            <br>期日よりも早く屋敷に着いたが、朝から主人である富豪のアーサー・ウィンスローの姿がない。屋敷を探すとアーサーが書斎で死んでいるのを発見した。来客者はビジネスパートナーのリチャードしかいない。
            <br>早朝からのひどい雪で警察は来れないようだ。そこで死因を解明するため屋敷にいる人たちに応接間に集まってもらった。
        </p>
    </div>

    <div class="dialogue" id="answer">
        <p>犯人は？</p>
        <form id="answerForm" name="answerForm" method="post">
            <label><input type="radio" name="finalAnswer" value="a">リチャードさん</label>
            &emsp;
            <label><input type="radio" name="finalAnswer" value="b">バーバラさん</label>
            &emsp;
            <label><input type="radio" name="finalAnswer" value="c">ヴィクターさん</label>
            &emsp;
            <label><input type="radio" name="finalAnswer" value="d">エレノアさん</label>
            <br>
            <input type="submit" value="確認">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
